<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <title>GraphQL - Search</title>
    
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/graphql-ruby-icon.png">
  </head>
  <body>
    <script>
      function detectDarkTheme(toggle) {
        var prefersDarkSchemeSetting = localStorage.getItem("prefersDarkScheme")
        if (prefersDarkSchemeSetting == null) {
          prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches
        } else {
          prefersDarkScheme = prefersDarkSchemeSetting == "true"
        }

        if (toggle) {
          if (prefersDarkScheme) {
            prefersDarkScheme = false
            localStorage.setItem("prefersDarkScheme", "false")
          } else {
            prefersDarkScheme = true
            localStorage.setItem("prefersDarkScheme", "true")
          }
        }

        if (prefersDarkScheme) {
          document.body.classList.add('dark-theme');
          document.querySelectorAll(".graphql-ruby-img").forEach(function(el) {
            el.src = "/graphql-ruby-dark.png"
          })
        } else {
          document.body.classList.remove('dark-theme');
          document.querySelectorAll(".graphql-ruby-img").forEach(function(el) {
            el.src = "/graphql-ruby.png"
          })
        }
      }

      detectDarkTheme(false)
    </script>
    <div class="header">
      <div class="header-container">
        <div class="nav">
          <a href="/" class="img-link">
            <img class="graphql-ruby-img" src="/graphql-ruby.png" alt="GraphQL Ruby Logo" />
          </a>
          <div class="nav-links">
            <a href="/getting_started">Get Started</a>
            <a href="/guides">Guides</a>
            <a href="/api-doc/2.5.10/">API</a>
            <a href="https://buttondown.email/graphql-ruby">Newsletter</a>
            <a href="https://github.com/rmosolgo/graphql-ruby">Source Code</a>
            <a href="https://graphql.pro">Upgrade to Pro</a>
            <input
              class="search-input"
              onkeyup="GraphQLRubySearch.run(this)"
              type="text"
              placeholder="Search the docs..."
            />
            <a href="#" onclick="event.preventDefault(); detectDarkTheme(true)" class="dark-theme-button"></a>
          </div>
        </div>
      </div>
      <div class="search-results-container">
        <div id="search-results">
        </div>
      </div>
    </div>
    <div class="container  fullwidth ">
      <h2>Search: <span id="search-page-query"></span></h2>
<div id="search-page-results"></div>

<!-- html template -->
<template id="search-page-result-template">
  <div class="search-page-result">
    <h4>
      <span class="search-page-result-type"></span>
      <span class="search-page-result-title"></span>
    </h4>
    <p class="search-page-result-body"></p>
  </div>
</template>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var searchQueryMatch = window.location.href.match(/\?query=(.*)/)
    var searchQuery, searchResults
    if (!searchQueryMatch) {
      renderResults("(no query)", [])
    } else {
      searchQuery = decodeURIComponent(searchQueryMatch[1])
      index.search({query: searchQuery, hitsPerPage: 1000}, function(err, content) {
        renderResults(searchQuery, content.hits)
      })
    }

    function renderResults(query, results) {
      var querySpan = document.getElementById('search-page-query')
      querySpan.innerText = '"' + decodeURIComponent(query) + '"'

      var resultsContainer = document.getElementById("search-page-results")
      var resultsTemplate = document.getElementById("search-page-result-template")

      function writeToTemplate(header, body, resultType) {
        resultsTemplate
          .content
          .querySelector(".search-page-result-title")
          .innerHTML = header
        resultsTemplate
          .content
          .querySelector(".search-page-result-body")
          .innerHTML = body

        var resultEl = document.importNode(resultsTemplate.content, true);
        resultsContainer.appendChild(resultEl)
      }

      if (results.length == 0) {
        writeToTemplate("No Results", "")
      } else {
        results.forEach(function(result) {
          var resultPath
          if (result.anchor) {
            resultPath = result.url + "#" + result.anchor
          } else {
            resultPath = result.url
          }

          var resultHeader = [result.section || "API", result.title].concat(result.headings).join(" > ")

          var header = "<a href='" + resultPath + "'>" + resultHeader + '</a>'

          var resultBody = result.rubydoc_url ? "API Docs for " + result.title : result._highlightResult.html.value
          writeToTemplate(header, resultBody)
        })
      }
    }
  })
</script>

    </div>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
    <script src="/js/search.js"></script>
    <script>
      detectDarkTheme(false) // do it again to update the images
    </script>
  </body>
</html>
