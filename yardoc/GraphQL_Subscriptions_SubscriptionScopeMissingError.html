    <p>Class: GraphQL::Subscriptions::SubscriptionScopeMissingError &lt; Graph…
Raised when either: - An initial subscription didn’t have a value
for <code class="language-plaintext highlighter-rouge">context[subscription_scope]</code> - Or, an update didn’t pass
<code class="language-plaintext highlighter-rouge">.trigger(..., scope:)</code> When raised, the initial subscription or
update fails completely.</p>
