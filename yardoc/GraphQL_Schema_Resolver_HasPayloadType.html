    <p>Module: GraphQL::Schema::Resolver::HasPayloadType
Adds <code class="language-plaintext highlighter-rouge">field(...)</code> helper to resolvers so that they can generate
payload types. 
Or, an already-defined one can be attached with <code class="language-plaintext highlighter-rouge">payload_type(...)</code>.
Instance methods:
field, field_class, generate_payload_type, object_class,
payload_type, type</p>
