require:
  - graphql/rubocop

AllCops:
  TargetRubyVersion: 2.4
  DisabledByDefault: true

GraphQL/DefaultNullTrue:
  Enabled: true

GraphQL/DefaultRequiredTrue:
  Enabled: true

GraphQL/FieldTypeInBlock:
  Enabled: true
  Include:
    - field_type.rb
    - small_field_type.rb
    - field_type_autocorrect.rb
    - field_type_array.rb
    - field_type_array_autocorrect.rb

GraphQL/RootTypesInBlock:
  Enabled: true
  Include:
    - root_types.rb
    - root_types_autocorrect.rb
